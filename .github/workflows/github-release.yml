# This workflow is designed to create a GitHub release when a new version is
# detected.

name: GitHub Release

# When a new (version) tag is detected run this workflow
on:
  push:
    tags:
    - 'v*'

jobs:
  # Job that validates that the documentation can be built without errors
  build:
    strategy:
      matrix:
        node-version: [19.x]
        os: [ubuntu-latest,windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
  # Job that creates a GitHub release
  github-release:
    # This job should only be run if the build job didn't throw errors
    needs: build
    strategy:
      matrix:
        node-version: [19.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
      - run: npm pack
      - uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ github.ref_name }}"
          prerelease: false
          title: "${{ github.ref_name }}"
          files: |
            osu-api-v2-*.tgz
